<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec fondu en arrière-plan</title>
    <style>
        body {
            margin: 0; /* Supprimer les marges par défaut */
            padding: 0; /* Supprimer les rembourrages par défaut */
            font-family: Arial, sans-serif; /* Utiliser une police de caractères par défaut */
            color: white; /* Couleur du texte */
            background-color: #ffffff; /* Couleur de fond blanc */
            overflow: hidden; /* Empêcher le défilement horizontal */
            position: relative; /* Assurer que les éléments absolus sont positionnés par rapport à cette balise */
        }

        /* Div pour l'image de fond */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: calc(33.33333%); /* Divise l'écran en tiers, donc 1/3 pour le fond blanc */
            background-image: url('../../assets/oppenheimer.jpg'); /* Chemin vers votre image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1; /* Pour s'assurer que l'image est en arrière-plan */
        }

        /* Div pour le fond blanc */
        .white-background {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: calc(33.33333%);
            background-color: black; /* Couleur de fond blanc */
            z-index: -1; /* Pour s'assurer que le fond blanc est en arrière-plan */
        }

        /* Contenu de la page */
        .content {
            position: relative; /* Assurez-vous que le contenu n'est pas affecté par la position absolue */
            z-index: 1; /* Pour s'assurer que le contenu est au-dessus du fond blanc */
            padding: 20px; /* Ajoutez de la marge intérieure pour séparer le contenu des bords */
        }
    </style>
</head>
<body>
    <!-- Div pour le fond blanc -->
    <div class="white-background"></div>

    <!-- Div pour l'image de fond -->
    <div class="background-image"></div>

    <!-- Contenu de votre page -->
    <div class="content">
        <h1>Votre contenu ici</h1>
        <p>Ce texte sera affiché sur le tiers droit de la page.</p>
    </div>
</body>
</html>
